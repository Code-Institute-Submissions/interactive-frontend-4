<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Use zombies to kill the flock">
    <meta name="keywords" content="pixijs game, code institute, milestone project 2, javascript, interactive coding">
    <meta name="author" content="John Doe">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="sources/css/style.css" type="text/css">

    <!--------------------------------------Jquery Libraries-->
    <script src="sources/js/jquery-3.4.1.js"></script>
    <title>Zombomb</title>
</head>

<body>
    <div id="start"></div>
    <!-----------------------------------PixJs Library for the game-->
    <script src="sources/js/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi-particles-latest@3.2.0/dist/pixi-particles.min.js"></script>
    <container>
        <div class="row">
            <div class="col-sm-4 logo">
                <img src="sources/img/zombie.png" alt="Zombomb Logo">
                <h1 class="text-mute">Zombomb</h1>
                <div id="score-num"></div>
            </div>
            <div class="col-sm-8">

                <h4><span id="name" class="user-name"></span> Use the mouse to spin the tank and click on it to shoot zombies!</h4>
                <h4 class="text-secondary">Keep shooting, sometimes these birds hide...</h4>
                <h5>Killed:
                    <a id="hitCounter">0</a>
                </h5>
                <div id="timer" class="text-danger">
                    <h5>Time left: <span id="time"></span> seconds</h5>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12"><canvas id="stage"></canvas></div>
        </div>

    </container>
    <footer>
    </footer>


    <!-------   FOR TESTING  <button class="btn1">Left</button>
    <button class="btn2">Right</button> ----------->

    <!-- Game Script -->
    <script src="sources/js/game.js"></script>

    <!-- Particle Plugin to destroy enemy -->
    <script src="sources/js/emmiterScript.js"></script>


</body>

</html>
